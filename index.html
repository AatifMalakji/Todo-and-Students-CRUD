                <div class="card">
                    <div class="card-body">
                        <form id="todoform">
                            <div class="form-group">
                                <label for="todoinput">Add TODO</label>
                                <input type="text" id="todoinput" class="form-control" required></div>
                                <button type="submit" class="btn btn-outline-primary" id="addtodobtn">Add TODO</button>
                                <button type="button" class="btn btn-outline-primary d-none" id="updatetodobtn">Update TODO</button>
                        </form>
                    </div>
                </div>
              
            </div>
            <div class="col-6">
                <div class="card-body">
                   <ul id="todocontainer" class="list-group">

            </div>
        </div>
    </div>
   </section>

                                <input type="text" required class="form-control" id="lname">
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact</label>
                                <input type="text" required class="form-control" id="contact">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" required class="form-control" id="email">
                            </div>
                            <button type="submit" class="btn btn-outline-info" id="addstdbtn">Add Student</button>
                            <button type="button" class="btn btn-outline-info d-none" id="updatestdbtn">Update Student</button>

                          </div>
                    </div>
                </form>
               
            </div>
            <div class="col-md-8">
<table class="table table-bordered" id="stdtable">
    <thead>
